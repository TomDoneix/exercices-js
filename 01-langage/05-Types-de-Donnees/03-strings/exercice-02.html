<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Exercice 02</title>
  </head>
  <body>
    <div id="container"></div>

    <hr />
    <p>
      Écrire une fonction checkSpam(str) qui retourne true si str contient
      ‘viagra’ ou ‘XXX’, sinon false.
    </p>
    <p>La fonction doit être <strong>insensible</strong> à la casse :</p>
    <code>
      checkSpam('buy ViAgRA now') == true <br />
      checkSpam('free xxxxx') == true <br />
      checkSpam("innocent rabbit") == false
    </code>

    <p>
      <a href="https://fr.javascript.info/task/check-spam">Vérifier le spam</a>
    </p>

    <script>
      let container = document.querySelector("#container");
      container.innerHTML = checkSpam('buy xxx now');
      
    </script>
  </body>
</html>
