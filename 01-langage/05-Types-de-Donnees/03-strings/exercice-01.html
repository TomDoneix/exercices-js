    <title>Exercice 01</title>

  <body>
    <div id="container"></div>

    <hr />
    <p>Écrire une fonction ucFirst(str) qui retourne la chaîne de caractères str avec le premier caractère majuscule, par exemple :</p>
    <code>
      ucFirst("john") == "John";
    </code>

    <p>
      <a href="https://fr.javascript.info/task/ucfirst"
        >Mettre en majuscule le premier caractère</a
      >
    </p>

    <script>
      document.querySelector('#container').innerHTML = ucFirst('olivier');

    </script>
